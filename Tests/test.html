  <video id="vid1" src="" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
   
   <script type="text/javascript">
     videojs('vid1', { "techOrder": ["youtube"], "src": "http://www.youtube.com/watch?v=xjS6SftYQaQ" }).ready(function() {
    // Cue a video using ended event
  // Most video.js events are supported
    this.one('ended', function() {
      this.src('http://www.youtube.com/watch?v=jofNR_WkoCE');
    this.play();

this.markers({
  setting: {
    //set style, markertip, and breakOverlay
    markerStyle: {
      'width':'8px',
      'background-color': 'orange'
    },
    markerTip:{
      display: true,
      default_text: "Ad break"
    },
    breakOverlay:{
      display: true,
      display_time: 3,
      default_text: "This is an ad break ",

      //overlaid box style
      style:{
        'height': '30%',
        'background-color': 'rgba(200,80,15,0.8)',
        'color': 'white',
        'font-size': '18px'
      }
    }
  },
  marker_breaks:[9.5, 16, 28, 36],
  marker_text  :['text1','text2','text3','text4']
});


    });
  });
